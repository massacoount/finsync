name: Deploy
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Deploy to Frontend
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.W1_HOST }}
          port: ${{ secrets.W1_PORT }}
          username: ${{ secrets.W1_USERNAME }}
          password: ${{ secrets.W1_PASSWORD }}
          source: "frontend/dist/*"
          target: "${{ secrets.W1_FE_DEPLOY_PATH }}"
          strip_components: 2
      - name: Deploy Backend
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.W1_HOST }}
          port: ${{ secrets.W1_PORT }}
          username: ${{ secrets.W1_USERNAME }}
          password: ${{ secrets.W1_PASSWORD }}
          script: |
            source ${{secrets.SOURCE_PATH}} && cd ${{ secrets.W1_PATH }}
            git pull
            cd backend
            npm install
            touch ./tmp/restart.txt
            cd ../frontend
            cp .env ${{ secrets.W1_FE_DEPLOY_PATH }}
            echo "Deployment successful!"