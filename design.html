<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mobile App Overview</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">
  <!-- Sidebar Navigation -->
  <div class="fixed inset-y-0 left-0 bg-white shadow-lg w-64 p-4 z-50 transform -translate-x-full transition-transform duration-300" id="sidebar">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-lg font-semibold">Menu</h2>
      <button id="closeSidebar" class="text-gray-500">
        <i class="fas fa-times"></i>
      </button>
    </div>
    <!-- Search Bar -->
    <div class="mb-6">
      <input 
        type="text" 
        placeholder="Search..." 
        class="w-full p-2 border border-gray-300  focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <nav class="space-y-4">
      <a href="#" class="flex items-center space-x-3 text-blue-500 hover:bg-blue-100 p-2 ">
        <i class="fas fa-home"></i>
        <span>Home</span>
      </a>
      <a href="#" class="flex items-center space-x-3 text-gray-500 hover:bg-blue-100 p-2 ">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="#" class="flex items-center space-x-3 text-gray-500 hover:bg-blue-100 p-2 ">
        <i class="fas fa-chart-line"></i>
        <span>Reports</span>
      </a>
      <a href="#" class="flex items-center space-x-3 text-gray-500 hover:bg-blue-100 p-2 ">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>
  </div>

  <!-- Overlay for Sidebar -->
  <div class="fixed inset-0 bg-black bg-opacity-50 hidden z-40" id="overlay"></div>

  <!-- Header -->
  <header class="bg-blue-500 text-white p-4 flex items-center justify-between">
    <button id="openSidebar">
      <i class="fas fa-bars h-6 w-6"></i>
    </button>
    <h1 class="text-lg font-semibold">Overview</h1>
    <button>
      <i class="fas fa-search h-6 w-6"></i>
    </button>
  </header>

  <!-- Main Content -->
  <main class="p-4">
    <!-- Overview Card -->
    <div class="bg-white  shadow p-4 mb-4">
      <div class="text-sm text-gray-500">This Month</div>
      <div class="text-3xl font-bold text-gray-800">$2,480</div>
      <div class="mt-4">
        <div id="chart" class="h-16 bg-gray-100  relative"></div>
      </div>
    </div>

    <!-- Financial Details -->
    <div class="space-y-4">
      <div class="bg-white  shadow p-4 flex items-center justify-between">
        <div>Cash</div>
        <div class="font-bold">$5,720</div>
      </div>
      <div class="bg-white  shadow p-4 flex items-center justify-between">
        <div>Cash Balance</div>
        <button class="bg-orange-400 text-white py-1 px-4 rounded">Add</button>
      </div>
      <div class="bg-white  shadow p-4 flex items-center justify-between">
        <div>Net Cash</div>
        <div class="font-bold">$5,720</div>
      </div>
      <div class="bg-white  shadow p-4 flex items-center justify-between">
        <div>Saving</div>
        <button class="bg-orange-400 text-white py-1 px-4 rounded">Add</button>
      </div>
    </div>

    <!-- Coming Up -->
    <div class="mt-6">
      <h2 class="text-lg font-semibold mb-2">Coming Up</h2>
      <div class="flex space-x-4 overflow-x-auto">
        <!-- Card 1 -->
        <div class="bg-white  shadow p-4 min-w-[150px]">
          <div class="text-sm text-gray-500">Tomorrow</div>
          <div class="text-lg font-bold">$48.00</div>
        </div>
        <!-- Card 2 -->
        <div class="bg-white  shadow p-4 min-w-[150px]">
          <div class="text-sm text-gray-500">In 2 days</div>
          <div class="text-lg font-bold">$32.00</div>
        </div>
        <!-- Card 3 -->
        <div class="bg-white  shadow p-4 min-w-[150px]">
          <div class="text-sm text-gray-500">In 3 days</div>
          <div class="text-lg font-bold">$32.00</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Navigation -->
  <footer class="bg-white shadow-md fixed bottom-0 left-0 w-full flex justify-around py-3">
    <button class="flex flex-col items-center text-blue-500">
      <i class="fas fa-home h-6 w-6"></i>
      <span class="text-xs">Home</span>
    </button>
    <button class="flex flex-col items-center text-gray-400">
      <i class="fas fa-user h-6 w-6"></i>
      <span class="text-xs">Profile</span>
    </button>
    <button class="flex flex-col items-center text-gray-400">
      <i class="fas fa-cog h-6 w-6"></i>
      <span class="text-xs">Settings</span>
    </button>
  </footer>

  <script>
    // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openSidebar = document.getElementById('openSidebar');
    const closeSidebar = document.getElementById('closeSidebar');

    openSidebar.addEventListener('click', () => {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    });

    closeSidebar.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    });

    // D3.js Chart
    const data = [10, 20, 15, 30, 25];
    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", "100%")
      .attr("height", "100%");

    const width = document.getElementById("chart").clientWidth;
    const height = document.getElementById("chart").clientHeight;

    const xScale = d3.scaleLinear()
      .domain([0, data.length - 1])
      .range([0, width]);

    const yScale = d3.scaleLinear()
      .domain([0, d3.max(data)])
      .range([height, 0]);

    const line = d3.line()
      .x((d, i) => xScale(i))
      .y(d => yScale(d))
      .curve(d3.curveMonotoneX);

    svg.append("path")
      .datum(data)
      .attr("d", line)
      .attr("fill", "none")
      .attr("stroke", "orange")
      .attr("stroke-width", 2);

    svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", (d, i) => xScale(i))
      .attr("cy", d => yScale(d))
      .attr("r", 4)
      .attr("fill", "orange");
  </script>
</body>
</html>
